schema: "../contracts/lib/cog/services/schema/*.graphqls"
documents: ['schema/*.graphql']
ignoreNoDocuments: true
generates:
  src/gql/:
    preset: "client"
    plugins: []
  src/gql/introspection.ts:
    plugins: ["urql-introspection"]
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
overwrite: true
emitLegacyCommonJSImports: true
